<app-header></app-header>
<div class="container">
  <div class="card my-4 p-2">

    <h4 class="text-center my-2">Lista de Productos</h4>

    <table class="table table-hover my-2">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" (click)="managementProduct(product.id)">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.amount}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-primary" (click)="managementProduct(0)">Crear producto</button>

  </div>
</div>
<app-footer></app-footer>
