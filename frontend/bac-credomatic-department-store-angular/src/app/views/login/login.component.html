<div class="container">
  <div class="row d-flex justify-content-center">
    <aside class="col-8 col-sm-10 col-md-8 col-lg-4 m-4">
      <div class="card">
        <article class="card-body">

          <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
          <hr>
          <p class="text-success text-center">Ingresa tu usuario y contraseña:</p>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input formControlName="email" class="form-control" placeholder="Correo electrónico" type="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Contraseña" type="password">
              </div>
            </div>

            <div class="alert alert-danger text-center" *ngIf="errorStatus">
              {{errorMessage}}
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Acceder</button>
            </div>

            <p class="text-center"><a href="#" class="btn">¿Olvidaste tu contraseña?</a></p>

          </form>

        </article>
      </div>
    </aside>
  </div>
</div>
