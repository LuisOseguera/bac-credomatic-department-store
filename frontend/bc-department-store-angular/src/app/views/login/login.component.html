<div class="container">
  <div class="row d-flex justify-content-center">
    <aside class="col-8 col-sm-10 col-md-8 col-lg-4 m-4">
      <div class="card">
        <article class="card-body">

          <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
          <hr>
          <p class="text-center" *ngIf="!newUser">Ingresa tu usuario y contraseña:</p>
          <p class="text-center" *ngIf="newUser">Ingresa tu nombre, usuario y contraseña:</p>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

            <div class="form-group" *ngIf="newUser">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input formControlName="name" class="form-control" placeholder="Nombre" type="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input formControlName="email" class="form-control" placeholder="Correo electrónico" type="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Contraseña" type="password">
              </div>
            </div>

            <div class="alert alert-danger text-center" *ngIf="errorStatus">
              {{errorMessage}}
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" *ngIf="!newUser">Acceder</button>
              <button type="button" class="btn btn-primary btn-block" (click)="createUser(loginForm.value)"
                *ngIf="newUser">Crear</button>
              <button type="button" class="btn btn-light btn-block" (click)="createUserOption(true)"
                *ngIf="!newUser">Crear usuario</button>
              <button type="button" class="btn btn-light btn-block" *ngIf="newUser"
                (click)="createUserOption(false)">Volver a acceder</button>
              <div class="text-center my-2"><a [routerLink]="['/login']"
                  class="link-primary text-center disabled">¿Olvidaste tu contraseña?</a></div>
            </div>

          </form>

        </article>
      </div>
    </aside>
  </div>
</div>
